<div *ngFor="let p of projs" class="card text-white badgesecond mb-3" style="width: 75%;">
    <div class="card-header">{{p.title}}</div>
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{p.subtitle}}</h6>
    <p class="card-text">{{p.content}}</p>
    <a href="{{p.link}}" class="card-link">Acesse!</a>
    <a href="{{p.linkgit}}" class="card-link">GitHub</a>
  </div>
</div>
